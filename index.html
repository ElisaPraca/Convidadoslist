<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Party - Lista de Convidados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="neon-title">White Party</h1>
        
        <div class="form-section">
            <h2>Adicionar Convidado</h2>
            <form id="guestForm">
                <div class="form-group">
                    <label for="guestName">Nome do Convidado</label>
                    <input type="text" id="guestName" name="guestName" placeholder="Digite o nome" required>
                </div>
                
                <div class="form-group">
                    <label for="guestStatus">Status</label>
                    <select id="guestStatus" name="guestStatus" required>
                        <option value="Pendente">Pendente</option>
                        <option value="Confirmado">Confirmado</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Adicionar Convidado</button>
            </form>
        </div>
        
        <div class="message-box" id="messageBox"></div>
        
        <div class="guests-section">
            <h2>Lista de Convidados</h2>
            <div class="loading" id="loading">Carregando...</div>
            <div class="table-container">
                <table id="guestsTable">
                    <thead>
                        <tr>
                            <th>Convidado</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="guestsTableBody">
                    </tbody>
                </table>
            </div>
            <div class="empty-state" id="emptyState">
                Nenhum convidado na lista ainda. Adicione o primeiro!
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
